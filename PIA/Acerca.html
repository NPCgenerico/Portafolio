                <button class="botones" id="botonConoce" data-imagen='["Imagenes/Prensa.png","Imagenes/Estadisticas.png",

                "https://acuerdospublicos.imss.gob.mx/",
                "https://www.imss.gob.mx/conoce-al-imss/seguros-prestaciones",
                "https://www.imss.gob.mx/conoce-al-imss/subastas-y-remates",

                "https://www.imss.gob.mx/conoce-al-imss/bolsa_de_trabajo"]'
                data-texto="El IMSS, es la Institución con mayor presencia en la atención a la salud y 
                en la protección social de los mexicanos desde su fundación en 1943, para ello, combina 
                la investigación y la práctica médica, con la administración de los recursos para el 
                retiro de sus asegurados, para brindar tranquilidad y estabilidad a los trabajadores y 
                sus familias, ante cualquiera de los riesgos especificados en la Ley del Seguro Social.
                Hoy en día, más de la mitad de la población mexicana, tiene algo que ver con el Instituto, 
                hasta ahora, la más grande en su género en América Latina.">Conoce al IMSS</button>
                <button class="botones" 
                data-texto="<b>Misión:</b> Es ser el intrumento básico de la seguridad social, estableciendo 
                como un servicio público de carácter nacional, para todos los trabajadores y trabajadoras y 
                sus familias. <br> <b>Visión:</b> Por un México con más y mejor seuridad social. <br> 
                <b>Mandato:</b> El Instituto Mexicano del Seguro Social tiene un mandato legal derivado del Artículo 
                123 de la Constitución Política de los Estados Unidos Mexicanos. Su misión es ser el instrumento 
                básico de la seguridad social, establecido como un servicio público de carácter nacional, para 
                todos los trabajadores y sus familias. Es decir, el aumento en la cobertura de la población se 
                persigue como un mandato constitucional, con un sentido social.
                Por su parte, el Artículo 2 de la Ley del Seguro Social (LSS) establece que la seguridad social 
                tiene por finalidad garantizar el derecho a la salud, la asistencia médica, la protección de los 
                medios de subsistencia y los servicios sociales necesarios para el bienestar individual y 
                colectivo, así como el otorgamiento de una pensión que, en su caso y previo cumplimiento de los 
                requisitos legales, será garantizada por el Estado.">Misión y visión</button>
                <button class="botones" id="MarcoNormativo" data-imagen='["Imagenes/IFAI.png","Imagenes/Manual.png"]'
                data-hipervinculo='["https://home.inai.org.mx/","http://www.funcionpublica.gob.mx/web/transparencia/normatividad/"]'
                data-texto="Es el conjunto de leyes que gobiernan, rigen y regulan el actuar del Instituto para dar 
                cumplimiento a su misión. <br> <a href='https://www.imss.gob.mx/conoce-al-imss/marco-normativo'>
                Te invitamos a conocer estas las leyes</a>">Marco normativo</button>
                <button class="botones"
                data-texto="Son las autoridades máximas del Instituto y están conformadas por los siguientes grupos:
                <ol><li>Asamblea General</li><li>H. Consejo Técnico</li><li>H. Comisión de Vigilancia</li>
                <li>Dirección General</li><ol><a href='https://www.imss.gob.mx/conoce-al-imss/estructura'>
                Te invitamos a conocer los cuerpos que conforman al IMSS.</a>">Estructura orgánica</button>
                <button class="botones" id="botonEtica" data-imagen='["Imagenes/Etica.png","Imagenes/Conducta.png",

                "Imagenes/GuíaConflicto.png","Imagenes/Violentometro.png"]'
                data-hipervinculo='["https://www.imss.gob.mx/sites/all/statics/pdf/codigo-etica.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/codigo-conducta.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/IAA-2022.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/protocolo-actuacion.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/protocolo-actuacion-amigable.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/guia-conflicto-intereses.pdf",
                "https://www.imss.gob.mx/sites/all/statics/pdf/violentometro.pdf"]'
                data-texto="En el IMSS contamos con un Comité de Ética, integrado por un grupo multidisciplinario, 
                que establece y coordina las líneas de actuación para que las y los servidores públicos nos conduzcamos 
                de acuerdo a los valores contenidos en nuestro Código de Conducta.<br>
                Visita este espacio para conocer sus actividades, el contenido de nuestro Código, así como los 
                resultados obtenidos.">Comité de Ética</button>
                <button class="botones"
                data-texto="El objetivo de este portal es fortalecer el sentido de pertenencia institucional y

                <a href='https://www.imss.gob.mx/SERIMSS'>Conoce el Programa SER IMSS.</a>">Programa SER IMSS</button>

                data-texto="Conoce los avisos de privacidad con que cuenta el IMSS para diversos servicios tanto

                privacidad!.</a>">Avisos de Privacidad</button>
                <button class="botones"
                data-texto="Mujeres que nos inspiran en tiempos de COVID. En conmemoración del Día Internacional

                Mujeres que IMSSpiran</button>
